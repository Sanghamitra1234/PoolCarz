<div class="container ">
<div class="row">
    <div class="col-md-4 offset-md-4 card" >
        <div class="card-header bg-primary"> Login</div>
        <div class="card-body">
        <form (submit)="login()"> 
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" name="username" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"  placeholder="Enter Password" name="password" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary" >Login</button>
            <h5>{{loginPopUp}}</h5>
        </form>
        </div>
    </div>
</div>
</div>
